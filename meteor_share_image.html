<head>
  <title>meteor_share_image</title>
</head>

<body>
	<div class="container-fluid">
	  <h1>Welcome to my course !</h1>

	  {{> image_show}}
	</div>
</body>

<template name="image_show">
	{{#each images}}
	<div class="col-md-3" id={{_id}}>
		<div class="thumbnail">
			<img src="{{img_src}}" alt="{{img_alt}}" />
			<div class="caption">
		        <h3>Thumbnail label</h3>
		        <p>{{> starsRating mutable='true' size='lg' id='rating' class='rate-image'}}</p>
				<button type="button" class="delete-btn btn btn-danger">delete</button>
			</div>
		</div>
	</div>
	{{/each}}
</template>
